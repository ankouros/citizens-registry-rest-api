name: CI - Citizens Registry

on:
  push:
    branches:
      - develop

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # 1 Build all modules (install to local repo)
      - name: Build project (skip tests)
        run: mvn clean install -DskipTests

      # 2 Run unit tests
      - name: Run unit tests
        run: mvn test

      # 3 Run integration tests (starts Spring Boot internally)
      - name: Run integration tests
        run: mvn verify -pl citizen-it -am

      # 4 Upload unit test reports
      - name: Upload unit test reports
        uses: actions/upload-artifact@v4
        with:
          name: unit-test-reports
          path: "**/target/surefire-reports/*.xml"

      # 5 Upload integration test reports
      - name: Upload integration test reports
        uses: actions/upload-artifact@v4
        with:
          name: integration-test-reports
          path: "**/target/failsafe-reports/*.xml"
